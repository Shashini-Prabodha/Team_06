<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ගනුදෙනු </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="../static/sweetalert/sweetalert2.min.css" rel="stylesheet">

    <style>
        nav {
            margin-bottom: 3%;
            margin-left: 30%;
            width: 100vw;
        }

        nav a {
            color: #3c006c;
            font-size: 1.8em;
            margin-left: 50px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<section class="container mt-4">

    <nav>
        <a href="{{ url_for('view_home') }}">Home</a>
        <a href="{{ url_for('view_index') }}">Debit Portal</a>
        <a href="{{ url_for('request_loan') }}">Loan Request</a>
    </nav>
    <hr>
    <h1 class="text-center" style="color: dodgerblue">Debit Portal</h1>
    <form action="{{url_for('debit') }}" method="post">

        <div class="row g-2 mt-5">
            <div class="col-md">
                <div class="form-floating">
                    <input type="text" name="id" class="form-control" id="id"
                           placeholder="User ID : c001">
                    <label for="id">User ID</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input type="text" name="name" class="form-control" id="name" placeholder="User Name">
                    <label for="name">User Name</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input type="number" name="debit" class="form-control" id="debit"
                           placeholder="Debit Value">
                    <label for="debit">Debit Value</label>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-5">

                <button type="submit" class="btn btn-primary text-center " onclick="validation()">Deposit</button>

        </div>


    </form>

    <div class="table_wrapper mt-4">
        <table class="table ">
            <thead>
            <tr class="bg-info text-white container mt-4">
                <th scope="col">ID</th>
                <th scope="col">User Name</th>
                <th scope="col">Debit Amount(Rs.)</th>
            </tr>
            </thead>
            <tbody id="tbl_debit_body" class="text-black">
            </tbody>
        </table>
    </div>


</section>
<script src="../static/js/jquery-3.6.0.min.js"></script>
<script src="../static/js/script.js"></script>
<script src="../static/sweetalert/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
